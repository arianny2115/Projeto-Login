<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="style/desktop.css" media="screen and (min-width: 992px)">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- Aqui vai a imagem -->
            </div> 
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acesar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span id="burguer" class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login </label>
                    </div>
                    <div class="field">
                        <span id="burguer" class="material-icons">vpn_key</span>
                        <input type="password" name="password" id="ipassword" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="ipassword">Senha </label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
